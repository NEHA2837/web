<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        .a{
            border: 2px solid;
            margin-left: 30px;
            margin-right: 91px;
            margin-top: 38px;
            margin-bottom: 50px;
            margin: 50px;
            margin: 0 3px;
            margin: 40px 0;
            margin: 30px 40px 50px 80px;
            margin: 20px 40px 90px;
        }
        .b{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <h1 class="a">hello world</h1>
    <h2 class="b">hello neha</h2>
    
</body>
</html>
