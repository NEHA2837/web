<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text transform</title>
    <style>
        h1{
            text-transform: uppercase;
        }
        h2{
            text-transform: lowercase;
        }
        h3{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>hello neha</h1>
    <h2>hello neha</h2>
    <h3>hello neha</h3>
    <h5>hello neha </h5>
    
</body>
</html>
