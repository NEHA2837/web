<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border image</title>
    <style>
        .a {
            border: 20px solid blue;
            width: 350px;
            height: 400px;
            border-image: url(image/sunflower-1627193_640.jpg) round 40;
        }

        .a img {
            width: 100%;
            height: 100%;

        }
    </style>
</head>

<body>
    <center>
        <div class="a">
            <img src="image/81YEyQqHjPL._SL1500_.jpg">

        </div>
    </center>

</body>

</html>
